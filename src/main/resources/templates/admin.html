<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!--<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" sec:authorize="hasRole('ROLE_DRIVER')">-->
<head th:replace="partials::head('Admin Dashboard')"></head>
<body>
<div th:replace="partials::header"></div>
<div th:replace="partials::navbar"></div>
<main role="main" class="uk-container">

    <h2 class="uk-text-center remove-bottom-margin">Admin Dashboard</h2>
    <br/>
    <hr/>

    <!-- Existing Users Column-->
    <div class="uk-grid uk-child-width-1-2" sec:authorize="hasRole('ROLE_ADMIN')">
    <!--<div class="uk-grid uk-child-width-1-2" >-->
        <div tabindex="0" class=" uk-text-center uk-padding-small kl-form">
            <h4 class="uk-text-center uk-text-bold">Existing Users</h4>
            <div th:each="user : ${existingUsers}">
                <hr/>
                <div>
                    <input type="hidden" name="" th:value="${user.id}"/>
                    <h5 class="uk-margin-remove">Username: <a th:href="'/user-details/' + ${user.id}">
                        <span th:text="${user.username}"></span></a></h5>
                    <p class="uk-margin-remove">Email: <span th:text="${user.email}"></span></p>
                </div>
            </div>
        </div>

        <!-- Verification Pending Orders Column-->
        <div class=" uk-text-center uk-padding-small driver-form kl-form">
            <h4 class="uk-text-center uk-text-bold">Orders Pending Id Verification</h4>
            <div th:each="order : ${unverifiedOrders}">
                <hr/>
                <div>
                    <h5 class="uk-margin-remove">Order# <a th:href="'/order_details/' + ${order.id}"><span
                            th:text="${order.id}"></span></a></h5>
                    <p><a th:href="${order.userId.img_url}">View Customer's ID</a></p>
                    <!--<p><a th:href="" th:value="${order.userId.img_url}" onclick="window.open(this.value)">View Customer's ID</a></p>-->
                        <form th:action="@{admin-dashboard/prepare}" method="post">
                            <input type="hidden" name="orderWithStatus5" th:value="${order.id}"/>
                            <button type="submit" th:value="${order.orderStatusId.id}">Verify ID</button>
                        </form>

                    <!--</div>-->
                </div>

            </div>
        </div>
    </div>

</main><!-- /.container -->
<div th:replace="partials::footer"></div>
<div th:replace="partials::scripts"></div>

</body>
</html>
