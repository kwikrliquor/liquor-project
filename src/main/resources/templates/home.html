<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials::head('Home')"></head>
<body>
<div th:replace="partials::header"></div>
<div th:replace="partials::navbar"></div>
<div class="uk-position-relative uk-light" tabindex="0" uk-slideshow="autoplay: true, autoplay-interval: 6000">

    <ul class="uk-slideshow-items" uk-height-viewport="offset-top: true; offset-bottom: 50">
        <li>
            <img src="https://cdn.discordapp.com/attachments/178547154908872704/540735228390539274/5957bd5731415de.jpg" alt="" class="uk-cover uk-width" />
            <div class="uk-position-top-center uk-text-center uk-position-small">
                <div class="indie">Shop Beer, Wine, and Liquor!</div>
                <div class="indie">30-Minute Delivery. Free Pickup.</div>
            </div>
        </li>
        <li>
                <img src="https://cdn.discordapp.com/attachments/178547154908872704/536731306919460875/pouring-whiskey-into-glass-with-ice-istock-igorr1.jpg" alt="" class="uk-cover uk-width"/>
            <div class="uk-position-top-center uk-position-small uk-text-center">
                <div class="indie">Shop Beer, Wine, and Liquor!</div>
                <div class="indie">30-Minute Delivery. Free Pickup.</div>
            </div>
        </li>
        <li>
                <img src="https://cdn.discordapp.com/attachments/178547154908872704/536731319288201233/GettyImages-494189156.jpg" alt="" class="uk-cover uk-width"/>
            <div class="uk-position-top-center uk-position-small uk-text-center">
                <div class="indie">Shop Beer, Wine, and Liquor!</div>
                <div class="indie">30-Minute Delivery. Free Pickup.</div>
            </div>
        </li>
    </ul>

    <a class="uk-position-center-left uk-position-small uk-hidden-hover uk-slidenav-previous" href="#" uk-slideshow-item="previous"></a>
    <a class="uk-position-center-right uk-position-small uk-hidden-hover uk-slidenav-next" href="#" uk-slideshow-item="next"></a>
</div>
<main role="main" class="uk-container">
    <div sec:authorize="!isAuthenticated()">
        <div tabindex="0" class="uk-child-width-1-2@s uk-child-width-1-3@m uk-grid uk-text-center" uk-scrollspy="cls: uk-animation-fade; target: > div > .uk-card; delay: 35; repeat: true">
            <div th:each="product : ${products}">
                <div class="uk-card uk-card-hover uk-card-body uk-padding-small uk-margin-medium-bottom uk-border-rounded product-card-color product-card">
                    <a th:href="'/products/' + ${product.id}"><img th:src="${product.imgUrl}" style="width: 66px; height: 200px;" alt="" /></a>
                    <!--<div class="product-card" th:style="'background-image: url(' + ${product.imgUrl} + ')'">-->

                    <h5 class="uk-card-title remove-margin"><a th:href="'/products/' + ${product.id}"><span
                            th:text="${product.name}"></span></a></h5>
                    <hr class="uk-divider-icon remove-margin" />
                    <em><p class="remove-margin" th:text="${product.type}"></p></em>
                    <p class="remove-margin"><strong>$<span th:text="${product.price}"></span></strong></p>
                    <div class="remove-margin">
                        <a href="/login" class="uk-button uk-button-default uk-button-small uk-border-rounded">Add to cart</a>
                    </div>
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>

    <div sec:authorize="hasRole('ROLE_CUSTOMER')">
        <div tabindex="0" class="uk-child-width-1-2@s uk-child-width-1-3@m uk-grid uk-text-center" uk-scrollspy="cls: uk-animation-fade; target: > div > .uk-card; delay: 35; repeat: true">
            <div th:each="product : ${products}">
                <div class="uk-card uk-card-hover uk-card-body uk-padding-small uk-margin-medium-bottom uk-border-rounded product-card-color product-card">
                    <a th:href="'/products/' + ${product.id}"><img th:src="${product.imgUrl}" style="width: 66px; height: 200px;" alt="" /></a>
                    <!--<div class="product-card" th:style="'background-image: url(' + ${product.imgUrl} + ')'">-->

                    <h5 class="uk-card-title remove-margin"><a th:href="'/products/' + ${product.id}"><span
                            th:text="${product.name}"></span></a></h5>
                    <hr class="uk-divider-icon remove-margin" />
                    <em><p class="remove-margin" th:text="${product.type}"></p></em>
                    <p class="remove-margin"><strong>$<span th:text="${product.price}"></span></strong></p>
                    <div class="remove-margin">
                        <form method="POST" th:action="@{'/shoppingCart/addProduct/' + ${product.id}}">
                            <input type="submit" value="ADD TO CART" class="uk-button uk-button-default uk-button-small uk-border-rounded" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div sec:authorize="hasRole('ROLE_DRIVER')">
        <div tabindex="0" class="uk-child-width-1-2@s uk-child-width-1-3@m uk-grid uk-text-center" uk-scrollspy="cls: uk-animation-fade; target: > div > .uk-card; delay: 35; repeat: true">
            <div th:each="product : ${products}">
                <div class="uk-card uk-card-hover uk-card-body uk-padding-small uk-margin-medium-bottom uk-border-rounded product-card-color product-card">
                    <a th:href="'/products/' + ${product.id}"><img th:src="${product.imgUrl}" style="width: 66px; height: 200px;" alt="" /></a>
                    <!--<div class="product-card" th:style="'background-image: url(' + ${product.imgUrl} + ')'">-->

                    <h5 class="uk-card-title remove-margin"><a th:href="'/products/' + ${product.id}"><span
                            th:text="${product.name}"></span></a></h5>
                    <hr class="uk-divider-icon remove-margin" />
                    <em><p class="remove-margin" th:text="${product.type}"></p></em>
                    <p class="remove-margin"><strong>$<span th:text="${product.price}"></span></strong></p>
                    <!--<div class="remove-margin">-->
                    <!--<form method="POST" th:action="@{'/shoppingCart/addProduct/' + ${product.id}}">-->
                    <!--<input type="submit" value="ADD TO CART" class="uk-button uk-button-default uk-button-small uk-border-rounded" />-->
                    <!--</form>-->
                    <!--</div>-->
                </div>
            </div>
        </div>
    </div>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <div tabindex="0" class="uk-child-width-1-2@s uk-child-width-1-3@m uk-grid uk-text-center" uk-scrollspy="cls: uk-animation-fade; target: > div > .uk-card; delay: 35; repeat: true">
            <div th:each="product : ${products}">
                <div class="uk-card uk-card-hover uk-card-body uk-padding-small uk-margin-medium-bottom uk-border-rounded product-card-color product-card">
                    <a th:href="'/products/' + ${product.id}"><img th:src="${product.imgUrl}" style="width: 66px; height: 200px;" alt="" /></a>

                    <h5 class="uk-card-title remove-margin"><a th:href="'/products/' + ${product.id}"><span
                            th:text="${product.name}"></span></a></h5>
                    <hr class="uk-divider-icon remove-margin" />
                    <em><p class="remove-margin" th:text="${product.type}"></p></em>
                    <p class="remove-margin"><strong>$<span th:text="${product.price}"></span></strong></p>
                    <div class="remove-margin">
                        <a th:href="@{'/products/' + ${product.getId()} + '/edit'}" class="uk-button uk-button-default uk-button-small uk-border-rounded">Edit</a>
                        <a th:href="@{'/products/' + ${product.getId()} + '/delete'}" class="uk-button uk-button-default uk-button-small uk-border-rounded">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main><!-- /.container -->
<div th:replace="partials::footer"></div>
<div th:replace="partials::scripts"></div>

<script>
    function initAutocomplete() {
        // Create the autocomplete object, restricting the search to geographical
        // location types.
        autocomplete = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('address-search')),
            {types: ['geocode']});
        autocomplete = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('address-search1')),
            {types: ['geocode']});
        autocomplete = new google.maps.places.Autocomplete(
            /** @type {!HTMLInputElement} */(document.getElementById('address-search2')),
            {types: ['geocode']});
    }
</script>

</body>
</html>
