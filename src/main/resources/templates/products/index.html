<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="partials::head('Products Home')"></head>
<body>
    <div th:replace="partials::header"></div>
    <div th:replace="partials::navbar"></div>
<main role="main" class="uk-container">

    <h1 class="uk-text-center">Shop Beer, Wine, and Liquor</h1>
    <h3 class="uk-text-center">30-Minute Delivery. Free Pickup. Shipping.</h3>

    <div sec:authorize="!isAuthenticated()">
        <div tabindex="0" class="uk-child-width-1-3@m uk-grid uk-text-center" uk-scrollspy="cls: uk-animation-fade; target: > div > .uk-card; delay: 50; repeat: true">
            <div th:each="product : ${products}">
                <div class="uk-card uk-card-hover uk-card-body uk-margin-medium-bottom">
                    <h5 class="uk-card-title"><a th:href="'/products/' + ${product.id}"><span
                        th:text="${product.name}"></span></a></h5>
                    <h5><em>Price</em></h5>
                    <p class=""><strong>$<span th:text="${product.price}"></span></strong></p>                    <h5><em>Type</em></h5>
                    <hr class="uk-divider-icon" />
                    <p th:text="${product.type}"></p>
                    <div class="mt-1">
                        <a href="/login" class="uk-button uk-button-default uk-button-small uk-border-rounded">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div sec:authorize="hasRole('ROLE_CUSTOMER')">
        <div tabindex="0" class="uk-child-width-1-3@m uk-grid uk-text-center" uk-scrollspy="cls: uk-animation-fade; target: > div > .uk-card; delay: 50; repeat: true">
            <div th:each="product : ${products}">
                <div class="uk-card uk-card-hover uk-card-body uk-margin-medium-bottom">
                    <h5 class="uk-card-title"><a th:href="'/products/' + ${product.id}"><span
                            th:text="${product.name}"></span></a></h5>
                    <h5><em>Type</em></h5>
                    <hr class="uk-divider-icon" />
                    <p th:text="${product.type}"></p>
                    <div class="mt-1">
                        <a th:href="${product.id} + '/edit'" class="uk-button uk-button-default uk-button-small uk-border-rounded">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main><!-- /.container -->
<div th:replace="partials::footer"></div>
<div th:replace="partials::scripts"></div>

</body>
</html>
