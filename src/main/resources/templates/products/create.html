<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials::head('Create Product')"></head>
<body>
    <div th:replace="partials::header"></div>
    <div th:replace="partials::navbar"></div>
<main role="main" class="uk-container">
<div class="custom-card uk-border-rounded uk-margin-medium-top">

    <form class="uk-form-width-medium" th:action="@{/products/create}" method="POST" th:object="${product}">
        <h1>Create Product</h1>
        Product:
        <input class="uk-input uk-border-rounded" th:field="*{name}" />
        <br />
        Category:
        <br />
        <select class="uk-select uk-border-rounded" name="cat_id" id="cat_id" th:field="*{category.id}">
            <option value="1">Beer</option>
            <option value="2">Wine</option>
            <option value="3">Liquor</option>
        </select>
        <br />
        Price:
        <input type="number" step="any" class="uk-input uk-border-rounded" th:field="*{price}" />
        <br />
        Type:
        <textarea class="uk-textarea uk-border-rounded" rows="3" th:field="*{type}" />
        <br />
        Description:
        <textarea class="uk-textarea uk-border-rounded" rows="3" th:field="*{description}" />
        <br />
        <div class="mt-1">
            <input class="uk-button uk-button-primary uk-button-small uk-border-rounded" type="submit" value="Create Product" />
        </div>
    </form>
</div>

</main><!-- /.container -->
<div th:replace="partials::footer"></div>
<div th:replace="partials::scripts"></div>

</body>
</html>
