<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials::head('Posts Home')"></head>
<body>
    <div th:replace="partials::header"></div>
    <div th:replace="partials::navbar"></div>
<main role="main" class="uk-container">
    <h1>Edit Product</h1>
    <div class="uk-card uk-card-hover uk-card-body">
        <h5 class="uk-card-title"><span th:text="${product.name}"></span></h5>
        <h5><em>Details</em></h5>
        <hr />
        <p class=""><strong><span th:text="${product.details}"></span></strong></p>
        <h5><em>Description</em></h5>
        <hr />
        <p class=""><span th:text="${product.description}"></span> </p>
        <div class="mt-1">
            <a th:href="${product.id} + '/edit'" class="uk-button uk-button-default uk-button-small uk-border-rounded">Edit</a>
            <a th:href="${product.id} + '/delete'" class="uk-button uk-button-default uk-button-small uk-border-rounded">Delete</a>
        </div>
    </div>
</main><!-- /.container -->
    <div th:replace="partials::footer"></div>
<div th:replace="partials::scripts"></div>

</body>
</html>
