<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials::head('Product #' + ${product.name})"></head>
<body>
    <div th:replace="partials::header"></div>
    <div th:replace="partials::navbar"></div>
<main role="main" class="uk-container">
    <div sec:authorize="!isAuthenticated()">
        <div class="custom-card uk-border-rounded uk-padding-remove uk-margin-small-bottom uk-margin-medium-top">
            <h1 class="uk-margin-bottom-remove uk-text-center">Product Details</h1>
        </div>
        <div class="uk-card uk-card-hover uk-card-body uk-text-center uk-border-rounded product-card-color product-card">
            <div class="uk-grid-small uk-text-center uk-grid">
                <div class="uk-width-3-4">
                    <h5 class="uk-card-title"><span th:text="${product.name}"></span></h5>
                    <hr class="uk-divider-icon" />
                    <h5><em>Type</em></h5>
                    <p class=""><strong><span th:text="${product.type}"></span></strong></p>
                    <hr class="uk-divider-icon" />
                    <h5><em>Description</em></h5>
                    <p class=""><span th:text="${product.description}"></span> </p>
                    <hr class="uk-divider-icon" />
                    <h5><em>Price</em></h5>
                    <p class=""><strong class="list-font">$<span th:text="${product.price}"></span></strong></p>
                    <div class="mt-1">
                        <a href="/login" class="uk-button uk-button-primary uk-button-small uk-border-rounded">Add to cart</a>
                    </div>
                </div>
                <div class="uk-width-1-4">
                    <img th:src="${product.imgUrl}" alt="" />
                </div>
            </div>
        </div>
    </div>

    <div sec:authorize="hasRole('ROLE_CUSTOMER')">
        <div class="custom-card uk-border-rounded uk-padding-remove uk-margin-small-bottom uk-margin-medium-top">
            <h1 class="uk-margin-bottom-remove uk-text-center">Product Details</h1>
        </div>
        <div class="uk-card uk-card-hover uk-card-body uk-text-center uk-border-rounded product-card-color product-card">
            <div class="uk-grid-small uk-child-width-expand@s uk-text-center uk-grid">
                <div>
                    <h5 class="uk-card-title"><span th:text="${product.name}"></span></h5>
                    <hr class="uk-divider-icon" />
                    <h5><em>Type</em></h5>
                    <p class=""><strong><span th:text="${product.type}"></span></strong></p>
                    <hr class="uk-divider-icon" />
                    <h5><em>Description</em></h5>
                    <p class=""><span th:text="${product.description}"></span> </p>
                    <hr class="uk-divider-icon" />
                    <h5><em>Price</em></h5>
                    <p class=""><strong>$<span th:text="${product.price}"></span></strong></p>
                    <div class="mt-1">
                        <form method="POST" th:action="@{'/shoppingCart/addProduct/' + ${product.id}}">
                            <input type="submit" value="ADD TO CART" class="uk-button uk-button-primary uk-button-small uk-border-rounded" />
                        </form>
                    </div>
                </div>
                <div class="uk-width-1-4">
                    <img th:src="${product.imgUrl}" alt="" />
                </div>
            </div>
        </div>
    </div>

    <div sec:authorize="hasRole('ROLE_DRIVER')">
        <div class="custom-card uk-border-rounded uk-padding-remove uk-margin-small-bottom uk-margin-medium-top">
            <h1 class="uk-margin-bottom-remove uk-text-center">Product Details</h1>
        </div>
        <div class="uk-card uk-card-hover uk-card-body uk-text-center uk-border-rounded product-card-color product-card">
            <div class="uk-grid-small uk-child-width-expand@s uk-text-center uk-grid">
                <div>
                    <h5 class="uk-card-title"><span th:text="${product.name}"></span></h5>
                    <hr class="uk-divider-icon" />
                    <h5><em>Type</em></h5>
                    <p class=""><strong><span th:text="${product.type}"></span></strong></p>
                    <hr class="uk-divider-icon" />
                    <h5><em>Description</em></h5>
                    <p class=""><span th:text="${product.description}"></span> </p>
                    <hr class="uk-divider-icon" />
                    <h5><em>Price</em></h5>
                    <p class=""><strong>$<span th:text="${product.price}"></span></strong></p>
                </div>
                <div class="uk-width-1-4">
                    <img th:src="${product.imgUrl}" alt="" />
                </div>
            </div>
        </div>
    </div>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <div class="custom-card uk-border-rounded uk-padding-remove uk-margin-small-bottom uk-margin-medium-top">
            <h1 class="uk-margin-bottom-remove uk-text-center">Product Details</h1>
        </div>
        <div class="uk-card uk-card-hover uk-card-body uk-text-center uk-border-rounded product-card-color product-card">
            <div class="uk-grid-small uk-child-width-expand@s uk-text-center uk-grid">
                <div>
                    <h5 class="uk-card-title"><span th:text="${product.name}"></span></h5>
                    <hr class="uk-divider-icon" />
                    <h5><em>Type</em></h5>
                    <p class=""><strong><span th:text="${product.type}"></span></strong></p>
                    <hr class="uk-divider-icon" />
                    <h5><em>Description</em></h5>
                    <p class=""><span th:text="${product.description}"></span> </p>
                    <hr class="uk-divider-icon" />
                    <h5><em>Price</em></h5>
                    <p class=""><strong>$<span th:text="${product.price}"></span></strong></p>
                    <div class="mt-1">
                        <a th:href="${product.id} + '/edit'" class="uk-button uk-button-primary uk-button-small uk-border-rounded">Edit</a>
                        <a th:href="${product.id} + '/delete'" class="uk-button uk-button-primary uk-button-small uk-border-rounded">Delete</a>
                    </div>
                </div>
                <div class="uk-width-1-4">
                    <img th:src="${product.imgUrl}" alt="" />
                </div>
            </div>
        </div>
    </div>
</main><!-- /.container -->
<div th:replace="partials::footer"></div>
<div th:replace="partials::scripts"></div>

</body>
</html>
