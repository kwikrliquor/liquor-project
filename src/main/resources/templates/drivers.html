<body>

<main role="main" class="uk-container">

    <h2 class="uk-text-center">Driver Dashboard</h2>
    <br/>
    <div sec:authorize="hasRole('ROLE_DRIVER')">
        <div class="uk-grid-small uk-child-width-expand@s uk-text-center uk-grid">
            <div>

                <h4 class="uk-text-center">New Orders</h4>
                <div tabindex="0" class="uk-child-width-1-2@s uk-child-width-1-3@m uk-grid uk-text-center">

                    <form th:action="@{/drivers/assign}" method="post" th:each="order : ${unassignedOrders}">
                        <div class="uk-card uk-card-hover uk-card-body">
                            <input type="hidden" name="orderWithStatus1" id="orderWithStatus1" th:value="${order.id}"/>
                            <h5 class="uk-card-title"><a th:href="'/order_details/' + ${order.id}"><span
                                    th:text="'Order #' + ${order.id}"></span></a></h5>
                            <p>Created on: <br/> <em><span th:text="${order.date}"></span></em></p>
                            <button name="unassigned" type="submit" th:value="${order.getOrderStatusId().getId()}">Assign</button>
                                <span>Order Placed</span>
                            <div th:if="${order.getOrderStatusId().id} == 1">
                                <progress class="uk-progress" value="25" max="100"></progress>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div>

                <h4 class="uk-text-center">My Deliveries</h4>
                <div tabindex="0" class="uk-child-width-1-2@s uk-child-width-1-3@m uk-grid uk-text-center">

                    <form th:action="@{/drivers/unassign}" method="post" th:each="order : ${assignedOrders}">
                        <div class="uk-card uk-card-hover uk-card-body">
                            <input type="hidden" name="orderWithStatus2" id="orderWithStatus2" th:value="${order.id}"/>
                            <h5 class="uk-card-title"><a th:href="'/order_details/' + ${order.id}"><span
                                    th:text="'Order #' + ${order.id}"></span></a></h5>
                            <p>Created on: <span th:text="${order.date}"></span></p>
                            <button name="assigned" type="submit" th:value="${order.getOrderStatusId().getId()}">Unassign</button>
                            <div th:if="${order.getOrderStatusId().id} == 2">
                                <span>Preparing Order</span>
                                <progress class="uk-progress" value="50" max="100"></progress>
                            </div>
                            <div th:if="${order.getOrderStatusId().id} == 3">
                                <span>Out for Delivery</span>
                                <progress class="uk-progress" value="75" max="100"></progress>
                            </div>
                            <div th:if="${order.getOrderStatusId().id} == 4">
                                <span>Delivered</span>
                                <progress class="uk-progress" value="100" max="100"></progress>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
