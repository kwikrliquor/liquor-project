<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials::head('Login')"></head>
<body>
    <div th:replace="partials::header"></div>
    <div th:replace="partials::navbar"></div>
<main role="main" class="uk-container uk-text-center">
    <div class="uk-position-center login-up">
        <h1>Log In</h1>
        <div class="uk-alert-danger" th:if="${param.error}">
            Invalid Username and Password.
        </div>
        <div class="uk-alert-primary" th:if="${param.logout}">
            You have been logged out.
        </div>

        <form class="uk-form-width-large" th:action="@{/login}" method="POST">
            <label class="uk-text-large" for="username">Username</label>
            <input class="uk-input uk-border-rounded" id="username" name="username" type="text" />
            <label class="uk-text-large" for="password">Password</label>
            <input class="uk-input uk-border-rounded" id="password" name="password" type="password" />
            <div class="mt-1">
                <input class="uk-button uk-button-default uk-button-small uk-border-rounded" type="submit" value="Log In" />
                <a th:href="@{/sign-up}" class="uk-button uk-button-default uk-button-small uk-border-rounded">Sign Up</a>
            </div>
        </form>
    </div>
</main><!-- /.container -->
<div th:replace="partials::footer"></div>
<div th:replace="partials::scripts"></div>
</body>
</html>
