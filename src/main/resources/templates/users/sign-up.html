<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials::head('Sign In')"></head>
<body>
    <div th:replace="partials::header"></div>
    <div th:replace="partials::navbar"></div>
<main role="main" class="uk-container">
    <h1>Create an account</h1>
    <form class="uk-form-width-medium" th:action="@{/sign-up}" method="POST" th:object="${user}">
        <label class="uk-text-large" for="username">Username</label>
        <input class="uk-input uk-border-rounded" id="username" th:field="*{username}" />

        <label class="uk-text-large" for="email">Email</label>
        <input class="uk-input uk-border-rounded" id="email" th:field="*{email}" />

        <label class="uk-text-large" for="password">Password</label>
        <input class="uk-input uk-border-rounded" id="password" type="password" th:field="*{password}" />

        <div class="mt-1">
            <input class="uk-button uk-button-default uk-button-small uk-border-rounded" value="Sign me up!" type="submit" />
            <a class="uk-button uk-button-default uk-button-small uk-border-rounded" th:href="@{/login}">Back to Login</a>
        </div>
    </form>
</main>
    <div th:replace="partials::footer"></div>
<div th:replace="partials::scripts"></div>
</body>
</html>
